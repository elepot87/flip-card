<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flip card</title>
    <!-- Main style -->
    <link rel="stylesheet" href="style.css" />
    <!-- Font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
      integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="flip-card">
      <div class="flip-card-inner">
        <div class="flip-card-front">
          <img src="./img/logo_verdepastello.png" alt="logo" />
        </div>
        <div class="flip-card-back">
          <h1 class="name">Eleonora Potente</h1>
          <p class="title">Web developer</p>
          <p class="where">@Verdepastello</p>
          <div class="sm">
            <a href="https://www.facebook.com/eleonora.potente1" target="_blank"
              ><i class="fab fa-facebook"></i
            ></a>
            <a href="https://www.instagram.com/elepot87/" target="_blank"
              ><i class="fab fa-instagram"></i
            ></a>
            <a
              href="https://www.linkedin.com/in/eleonora-potente/"
              target="_blank"
              ><i class="fab fa-linkedin"></i
            ></a>
          </div>
        </div>
      </div>
    </div>
    <!-- Card 2 -->
    <div class="flip-card">
      <div class="flip-card-inner">
        <div class="flip-card-front">
          <img src="./img/logo_verdepastello.png" alt="logo" />
        </div>
        <div class="flip-card-back">
          <h1 class="name">Alice Sergio</h1>
          <p class="title">UX/UI Designer</p>
          <p class="where">@Verdepastello</p>
          <div class="sm">
            <a href="https://www.facebook.com/alyce.sergio" target="_blank"
              ><i class="fab fa-facebook"></i
            ></a>
            <a href="https://www.instagram.com/lafillesousleau/" target="_blank"
              ><i class="fab fa-instagram"></i
            ></a>
            <a
              href="https://www.linkedin.com/in/alice-sergio-17854a111/"
              target="_blank"
              ><i class="fab fa-linkedin"></i
            ></a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
